<h2>Courses</h2>
<table class="table">
<thead>
  <tr>
    <th>Course</th>
    <th>Lessons</th>
    <th>Auditory</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor = "let course of courses">
    <td>{{course.name}}</td>
    <td>{{course.lessons}}</td>
    <td>{{course.location}}</td>
  </tr>
</tbody>



</table>
